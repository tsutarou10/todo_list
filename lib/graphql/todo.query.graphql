query listTodolists($filter: TableTodolistFilterInput = {}) {
  listTodolists(filter: $filter) {
    items {
      createdAt
      id
      memo
      title
      status
    }
  }
}

mutation createTodolist($createtodolistinput: CreateTodolistInput!) {
  createTodolist(input: $createtodolistinput) {
    id
    title
    memo
    createdAt
    status
  }
}
